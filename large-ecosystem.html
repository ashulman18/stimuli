<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Stimuli</title>
<meta name="viewport" content="initial-scale=1.0">
</head> 

<body>

<table>
<tbody id="critters">
</tbody>
</table>


<!-- Erin's stimuli scripts -->
<!-- <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>-->
<script src="jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="raphael.js" type="text/javascript"></script>
<script src="ecosystem.js" type="text/javascript"></script>

<script>
function shuffle(v) { newarray = v.slice(0);for(var j, x, i = newarray.length; i; j = parseInt(Math.random() * i), x = newarray[--i], newarray[i] = newarray[j], newarray[j] = x);return newarray;} // non-destructive.
function sample(v) {return(shuffle(v)[0]);}

var nrow = 3;
var ncol = 6;
var critters = ["bug", "bird", "fish", "flower"];

var tablestring = "";
for (var i=0; i<nrow; i++) {
	tablestring += '<tr>';
	for (var j=0; j<ncol; j++) {
		tablestring += '<td><svg id="' + i + '-' + j +
		               '" width="250px" height="250px"></svg></td>'
	}
	tablestring += '</tr>';
}

$("#critters").html(tablestring);
for (var i=0; i<nrow; i++) {
	for (var j=0; j<ncol; j++) {
		var critter = sample(critters);
		Ecosystem.draw(critter, {}, i.toString() + '-' + j.toString(), 0.8);
	}
}
</script>

</body></html>

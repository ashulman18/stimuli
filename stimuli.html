<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Stimuli</title>
<meta name="viewport" content="initial-scale=1.0">
</head> 

<body>

Feps
<br/>
<svg id="fep0"></svg>
<svg id="fep1"></svg>
<svg id="fep2"></svg>
<br/>
<br/>
Wugs
<br/>
<svg id="wug0"></svg>
<svg id="wug1"></svg>
<svg id="wug2"></svg>

<!-- Scripts -->
<script src="./stimuli_files/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="./stimuli_files/jquery.csv-0.71.min.js" type="text/javascript"></script>
<script src="./stimuli_files/raphael.js" type="text/javascript"></script>
<script src="./stimuli_files/stimuli.js" type="text/javascript"></script>

<script>
var scale = 0.5;
var fep = new Stimuli.Monster({color:"#00FF00", colorVar:0, accentColor:"#B1FB17"});
fep.draw("fep0", true, false, scale);
fep.draw("fep1", true, false, scale);
fep.draw("fep2", true, false, scale);
//
var wug = new Stimuli.Monster({color:"#A52A2A", colorVar:3, accentColor:'#E8A317'});
wug.draw("wug0", true, true, scale);
wug.draw("wug1", true, true, scale);
wug.draw("wug2", true, true, scale);
</script>


</body></html>

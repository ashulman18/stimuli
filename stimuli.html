<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Stimuli</title>
<meta name="viewport" content="initial-scale=1.0">
</head> 

<body>

<div>
<p> feps </p>
<svg id="a"></svg>
<svg id="b"></svg>
<svg id="c"></svg>
<svg id="d"></svg>

<svg id="q"></svg>
<svg id="r"></svg>
<svg id="s"></svg>
<svg id="t"></svg>

<br/>

<svg id="e"></svg>
<svg id="f"></svg>
<svg id="g"></svg>
<svg id="h"></svg>

<svg id="y"></svg>
<svg id="z"></svg>
<svg id="aa"></svg>
<svg id="ab"></svg>
</div>

<div>
<p> wugs </p>
<svg id="i"></svg>
<svg id="j"></svg>
<svg id="k"></svg>
<svg id="l"></svg>

<svg id="u"></svg>
<svg id="v"></svg>
<svg id="w"></svg>
<svg id="x"></svg>

<br/>

<svg id="m"></svg>
<svg id="n"></svg>
<svg id="o"></svg>
<svg id="p"></svg>

<svg id="ac"></svg>
<svg id="ad"></svg>
<svg id="ae"></svg>
<svg id="af"></svg>
</div>

<!-- Scripts -->
<script src="./stimuli_files/rcolor.js" type="text/javascript"></script>
<script src="./stimuli_files/raphael.js" type="text/javascript"></script>
<script src="./stimuli_files/stimuli.js" type="text/javascript"></script>

<script>
var scale = 0.5;
var fep = new Stimuli.Tree();
fep.draw("a", false, true, scale);
fep.draw("b", false, true, scale);
fep.draw("c", true, true, scale);
fep.draw("d", true, true, scale);
fep.draw("e", false, true, scale);
fep.draw("f", false, true, scale);
fep.draw("g", true, true, scale);
fep.draw("h", true, true, scale);
var wug = new Stimuli.Tree();
wug.draw("i", false, false, scale);
wug.draw("j", false, true, scale);
wug.draw("k", true, false, scale);
wug.draw("l", true, true, scale);
wug.draw("m", false, false, scale);
wug.draw("n", false, true, scale);
wug.draw("o", true, false, scale);
wug.draw("p", true, true, scale);
var bugFep = new Stimuli.Bug();
bugFep.draw("q", true, true, scale);
bugFep.draw("r", true, true, scale);
bugFep.draw("s", true, true, scale);
bugFep.draw("t", true, true, scale);
bugFep.draw("y", false, true, scale);
bugFep.draw("z", false, true, scale);
bugFep.draw("aa", true, true, scale);
bugFep.draw("ab", true, true, scale);
var bugWug = new Stimuli.Bug();
bugWug.draw("u", true, true, scale);
bugWug.draw("v", true, true, scale);
bugWug.draw("w", true, true, scale);
bugWug.draw("x", true, true, scale);
bugWug.draw("ac", false, true, scale);
bugWug.draw("ad", false, true, scale);
bugWug.draw("ae", true, true, scale);
bugWug.draw("af", true, true, scale);
//fep.color = mean color
//anotherProps.color
</script>


</body></html>

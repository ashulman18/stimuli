<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Stimuli</title>
<meta name="viewport" content="initial-scale=1.0">
</head> 

<body>

<svg id="tree"></svg>
<svg id="bug"></svg>
<svg id="bird"></svg>
<svg id="microbe"></svg>
<svg id="monster"></svg>
<svg id="fish"></svg>
<svg id="flower"></svg>

<!-- Scripts -->
<script src="./stimuli_files/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="./stimuli_files/jquery.csv-0.71.min.js" type="text/javascript"></script>
<script src="./stimuli_files/raphael.js" type="text/javascript"></script>
<script src="./stimuli_files/stimuli.js" type="text/javascript"></script>

<script>
var scale = 0.5;
var tree = new Stimuli.Tree();
tree.draw("tree", true, true, scale);
//
var bug = new Stimuli.Bug();
bug.draw("bug", true, true, scale);
//
var bird = new Stimuli.Bird();
bird.draw("bird", true, true, scale);
//
var microbe = new Stimuli.Microbe();
microbe.draw("microbe", true, true, scale);
//
var monster = new Stimuli.Monster();
monster.draw("monster", true, true, scale);
//
var fish = new Stimuli.Fish();
fish.draw("fish", true, true, scale);
</script>


</body></html>

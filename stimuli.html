<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Stimuli</title>
<meta name="viewport" content="initial-scale=1.0">
</head> 

<body>

Feps
<br/>
<svg id="treeFep"></svg>
<svg id="bugFep"></svg>
<svg id="birdFep"></svg>
<svg id="microbeFep"></svg>
<svg id="monsterFep"></svg>
<svg id="fishFep"></svg>
<svg id="flowerFep"></svg>
<br/>
<br/>
Wugs
<br/>
<svg id="treeWug"></svg>
<svg id="bugWug"></svg>
<svg id="birdWug"></svg>
<svg id="microbeWug"></svg>
<svg id="monsterWug"></svg>
<svg id="fishWug"></svg>
<svg id="flowerWug"></svg>

<!-- Scripts -->
<script src="./stimuli_files/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="./stimuli_files/jquery.csv-0.71.min.js" type="text/javascript"></script>
<script src="./stimuli_files/raphael.js" type="text/javascript"></script>
<script src="./stimuli_files/stimuli.js" type="text/javascript"></script>

<script>
var scale = 0.5;
var treeFep = new Stimuli.Tree();
treeFep.draw("treeFep", true, true, scale);
//
var bugFep = new Stimuli.Bug();
bugFep.draw("bugFep", false, true, scale);
//
var birdFep = new Stimuli.Bird();
birdFep.draw("birdFep", true, true, scale);
//
var microbeFep = new Stimuli.Microbe();
microbeFep.draw("microbeFep", true, true, scale);
//
var monsterFep = new Stimuli.Monster();
monsterFep.draw("monsterFep", true, true, scale);
//
var fishFep = new Stimuli.Fish();
fishFep.draw("fishFep", true, false, scale);
//
var flowerFep = new Stimuli.Fish();
flowerFep.draw("flowerFep", true, false, scale);
//
var treeWug = new Stimuli.Tree();
treeWug.draw("treeWug", true, true, scale);
//
var bugWug = new Stimuli.Bug();
bugWug.draw("bugWug", true, true, scale);
//
var birdWug = new Stimuli.Bird();
birdWug.draw("birdWug", true, true, scale);
//
var microbeWug = new Stimuli.Microbe();
microbeWug.draw("microbeWug", true, true, scale);
//
var monsterWug = new Stimuli.Monster();
monsterWug.draw("monsterWug", true, true, scale);
//
var fishWug = new Stimuli.Fish();
fishWug.draw("fishWug", false, true, scale);
//
var flowerWug = new Stimuli.Fish();
flowerWug.draw("flowerWug", false, true, scale);
</script>


</body></html>

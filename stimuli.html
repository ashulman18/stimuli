<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Stimuli</title>
<meta name="viewport" content="initial-scale=1.0">
</head> 

<body>

<table border="0">
<tr>
<td>feps</td>
<td></td>
</tr>
<tr>
<td>
  <svg id="a"></svg>
  <svg id="b"></svg><br/>
  <svg id="c"></svg>
  <svg id="d"></svg>
</td>
<td>
  <svg id="e"></svg>
  <svg id="f"></svg><br/>
  <svg id="g"></svg>
  <svg id="h"></svg>
</td>
<td>
  <svg id="q"></svg>
  <svg id="r"></svg><br/>
  <svg id="s"></svg>
  <svg id="t"></svg>
</td>
</tr>
<tr>
<td>
  <svg id="i"></svg>
  <svg id="j"></svg><br/>
  <svg id="k"></svg>
  <svg id="l"></svg>
</td>
<td>
  <svg id="m"></svg>
  <svg id="n"></svg><br/>
  <svg id="o"></svg>
  <svg id="p"></svg>
</td>
</tr>
</table>

<!-- Scripts -->
<script src="./stimuli_files/rcolor.js" type="text/javascript"></script>
<script src="./stimuli_files/raphael.js" type="text/javascript"></script>
<script src="./stimuli_files/stimuli.js" type="text/javascript"></script>

<script>
var scale = 0.5;
var treeFep = new Stimuli.Tree();
treeFep.draw("a", false, true, scale);
treeFep.draw("b", false, false, scale);
treeFep.draw("c", true, false, scale);
treeFep.draw("d", true, true, scale);
//
var bugFep = new Stimuli.Bug();
bugFep.draw("e", false, true, scale);
bugFep.draw("f", false, false, scale);
bugFep.draw("g", true, true, scale);
bugFep.draw("h", true, false, scale);
//
var birdFep = new Stimuli.Bird();
birdFep.draw("q", false, true, scale);
birdFep.draw("r", false, false, scale);
birdFep.draw("s", true, true, scale);
birdFep.draw("t", true, false, scale);
//
var treeWug = new Stimuli.Tree();
treeWug.draw("i", false, true, scale);
treeWug.draw("j", false, false, scale);
treeWug.draw("k", true, false, scale);
treeWug.draw("l", true, true, scale);
//
var bugWug = new Stimuli.Bug();
bugWug.draw("m", false, true, scale);
bugWug.draw("n", false, false, scale);
bugWug.draw("o", true, true, scale);
bugWug.draw("p", true, false, scale);
</script>


</body></html>

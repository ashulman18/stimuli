<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Stimuli</title>
<meta name="viewport" content="initial-scale=1.0">
</head> 

<body>

<div>
<p>feps</p>
<span id="holder"></span>
<span id="another"></span>
<span id="yetAnother"></span>
<span id="hi"></span>
<span id="fep1"></span>
<span id="fep2"></span>
<span id="fep3"></span>
<span id="fep4"></span>
</div>
<div>
<p>wugs</p>
<span id="a"></span>
<span id="b"></span>
<span id="c"></span>
<span id="d"></span>
<span id="wug1"></span>
<span id="wug2"></span>
<span id="wug3"></span>
<span id="wug4"></span>
</div>

<!-- Scripts -->
<script src="./stimuli_files/rcolor.js" type="text/javascript"></script>
<script src="./stimuli_files/raphael.js" type="text/javascript"></script>
<script src="./stimuli_files/stimuli.js" type="text/javascript"></script>

<script>
var scale = 1;
var fep = new Tree();
fep.draw("holder", false, false, scale);
anotherProps = fep.draw("another", true, false, scale);
anotherProps.berryColor;
anotherProps.width;
anotherProps.height;
anotherProps.leafColor;
anotherProps.trunkColor;
fep.draw("yetAnother", false, true, scale);
fep.draw("hi", true, true, scale);
fep.draw("fep1", false, false, scale);
fep.draw("fep2", true, false, scale);
fep.draw("fep3", false, true, scale);
fep.draw("fep4", true, true, scale);

var wug = new Tree();
wug.draw("a", false, false, scale);
wug.draw("b", true, false, scale);
wug.draw("c", false, true, scale);
wug.draw("d", true, true, scale);
wug.draw("wug1", false, false, scale);
wug.draw("wug2", true, false, scale);
wug.draw("wug3", false, true, scale);
wug.draw("wug4", true, true, scale);

//fep.color = mean color
//anotherProps.color
</script>

</body></html>
